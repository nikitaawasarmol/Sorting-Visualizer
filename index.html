<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/sorting.css">

</head>
<body>
    <h1>Sorting Visualizer</h1>
    
    <nav class="navbar navbar-dark" style="background-color: rgb(0, 0, 0, 0.4);" >
        <div class="buttons" id="buttons">
    <button type="button" class="btn btn-dark newArray">new arrays</button>

    <div class="col" id="input">
        <span id="size">Size
            <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
        </span>
        <span id="speed">Speed
            <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
        </span>
    </div>
    
    <button type="button" class="btn btn-dark bubbleSort">Bubble sort</button>
    <button type="button" class="btn btn-dark SelectionSort">Selection sort</button>
    <button type="button" class="btn btn-dark InsertionSort">Insertion sort</button>
    <button type="button" class="btn btn-dark QuickSort">Quick sort</button>

    <button type="button" class="btn btn-dark Merge sort">Merge sort</button>
    </div>
</nav>
<div id="bars" class="flex-container"></div>
<script src="/js_files/sorting.js"></script>
</body>
</html>
