<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/sorting.css">

</head>
<header>
    <h1>Sorting Visualizer</h1>
    <div class="buttons" id="buttons">
    <nav class="navbar navbar-dark" style="background-color: rgb(0, 0, 0, 0.4); padding: 20px ;" >
       
     <button type="button" class="btn btn-light newArray" id="newArray">new arrays</button> 

    <div class="col" id="input">
        <span id="size">Size
            <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
        </span>
        <span id="speed">Speed
            <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
        </span>
    </div>
    <div>
       <button type="button" class="btn btn-dark bubbleSort">Bubble sort</button>
       <button type="button" class="btn btn-dark SelectionSort">Selection sort</button>
       <button type="button" class="btn btn-dark InsertionSort">Insertion sort</button>
       <button type="button" class="btn btn-dark QuickSort">Quick sort</button>
    </div>
    <button type="button" class="btn btn-dark Merge sort">Merge sort</button>
   
</nav>
    </div>
</header>
<body>

<div id="bars" class="flex-container"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="/js_files/sorting.js"></script>
<script src="/js_files/selection.js"></script>
<script src="/js_files/bubble.js"></script>
<script src="/js_files/insertion.js"></script>
<script src="/js_files/merge.js"></script>
<script src="/js_files/quick.js"></script>
</body>
</html>
